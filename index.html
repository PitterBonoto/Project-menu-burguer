<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Burguer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo-container">
        <img class="title" src="./assets/burguer.gif" alt="logo">
        <p class="valor-total"></p>
    </div>

    <header class="buttons">
        <button class="display-products" onclick="displayProducts(menuOptions)">Exibir Itens</button>
        <button class="vegan" onclick="vegan()">Veganos</button>
        <button class="discount" onclick="discount()">Promoção</button>
        <button class="total" onclick="total()">Valor Total Menu</button>
    </header>

    <ul class="list-products"> </ul>

</body>

<script src="./products.js"></script>
<script src="./scripts.js"></script>

</html>
